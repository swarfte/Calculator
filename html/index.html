<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Calculator</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../css/styles.css" />
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">
                You are using an <strong>outdated</strong> browser. Please
                <a href="#">upgrade your browser</a> to improve your experience.
            </p>
        <![endif]-->

        <div class="container-fluid">
            <div class="col-md-12">
                <div class="row" id="input_row">
                    <input
                        type="text"
                        id="calculator_input"
                        name="calculator_input"
                        class="form-control input_show"
                        placeholder=""
                        disabled
                    />
                    <input
                        type="text"
                        id="calculator_output"
                        name="calculator_output"
                        class="form-control input_show"
                        placeholder="0"
                        disabled
                    />
                </div>
                <div class="row" id="output_row">
                    <table class="table">
                        <tbody class="tbody">
                            <tr>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-primary btn-lg btn-block"
                                        onclick="addOperator('!')"
                                    >
                                        !
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-primary btn-lg btn-block"
                                        onclick="addOperator('^')"
                                    >
                                        ^
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-primary btn-lg btn-block"
                                        onclick="addOperator('lg(')"
                                    >
                                        lg
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-primary btn-lg btn-block"
                                        onclick="addOperator('ln(')"
                                    >
                                        ln
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-danger btn-lg btn-block"
                                        onclick="clearAll()"
                                    >
                                        C
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-primary btn-lg btn-block"
                                        onclick="addOperator('+')"
                                    >
                                        +
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-primary btn-lg btn-block"
                                        onclick="addOperator('-')"
                                    >
                                        -
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-primary btn-lg btn-block"
                                        onclick="addOperator('x')"
                                    >
                                        x
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-primary btn-lg btn-block"
                                        onclick="addOperator('/')"
                                    >
                                        /
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-primary btn-lg btn-block"
                                        onclick="addOperator('%')"
                                    >
                                        %
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-info btn-lg btn-block"
                                        onclick="addOperator('(')"
                                    >
                                        (
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-secondary btn-lg btn-block"
                                        onclick="addNumber(7)"
                                    >
                                        7
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-secondary btn-lg btn-block"
                                        onclick="addNumber(8)"
                                    >
                                        8
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-secondary btn-lg btn-block"
                                        onclick="addNumber(9)"
                                    >
                                        9
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-info btn-lg btn-block"
                                        onclick="addOperator(')')"
                                    >
                                        )
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-primary btn-lg btn-block"
                                        onclick="addOperator('sin(')"
                                    >
                                        sin
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-secondary btn-lg btn-block"
                                        onclick="addNumber(4)"
                                    >
                                        4
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-secondary btn-lg btn-block"
                                        onclick="addNumber(5)"
                                    >
                                        5
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-secondary btn-lg btn-block"
                                        onclick="addNumber(6)"
                                    >
                                        6
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-primary btn-lg btn-block"
                                        onclick="addOperator('1/(')"
                                    >
                                        1/x
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-primary btn-lg btn-block"
                                        onclick="addOperator('cos(')"
                                    >
                                        cos
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-secondary btn-lg btn-block"
                                        onclick="addNumber(1)"
                                    >
                                        1
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-secondary btn-lg btn-block"
                                        onclick="addNumber(2)"
                                    >
                                        2
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-secondary btn-lg btn-block"
                                        onclick="addNumber(3)"
                                    >
                                        3
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-danger btn-lg btn-block"
                                        onclick="deleteLastCharacter()"
                                    >
                                        del
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-primary btn-lg btn-block"
                                        onclick="addOperator('tan(')"
                                    >
                                        tan
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-secondary btn-lg btn-block"
                                        onclick="addOperator('E')"
                                    >
                                        E
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-secondary btn-lg btn-block"
                                        onclick="addNumber(0)"
                                    >
                                        0
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-secondary btn-lg btn-block"
                                        onclick="addNumber('.')"
                                    >
                                        .
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-warning btn-lg btn-block"
                                        onclick="calculate()"
                                    >
                                        =
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="../js/controller.js"></script>
    </body>
</html>
